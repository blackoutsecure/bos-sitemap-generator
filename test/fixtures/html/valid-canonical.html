<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page with Canonical URL</title>
  <link rel="canonical" href="https://example.com/canonical-page"/>
</head>
<body>
  <h1>Valid Canonical Page</h1>
  <p>This page has a canonical URL specified.</p>
  <a href="/about">About</a>
  <a href="/contact">Contact</a>
</body>
</html>
